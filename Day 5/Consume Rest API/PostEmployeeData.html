<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <h1>Employee Form</h1>
    <form id="employeeForm">
        <div class="form-group">
            <label for="id">EmpId:</label>
            <input type="number" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="name">EmpNAme:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="position">EmpDesignation:</label>
            <input type="text" id="position" name="position" required>
        </div>
        <div class="form-group">
            <label for="age">EmpAge:</label>
            <input type="text" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="active">EmpIsActive:</label>
            <input type="text" id="active" name="active" required>
        </div>
        <div class="form-group">
            <label for="sal">EmpSalary:</label>
            <input type="number" id="sal" name="sal" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const formData = new FormData(event.target);
            const data = {empId: formData.get("id") ,
    empName: formData.get("name"),
    empDesignation: formData.get("position"),
    empAge: formData.get("age"),
    empIsActive: true,
    empSalary: formData.get("sal")
        }
           

            // Send POST request
            fetch('https://localhost:7202/api/Employees', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert('Employee data submitted successfully!');
                console.log(result);
            })
            .catch(error => {
                alert('Error submitting data');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
