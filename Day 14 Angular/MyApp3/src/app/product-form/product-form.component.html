<div class="container">
    <h3>Product form</h3>
    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
            <label> Product name</label>
            <input type="text" placeholder="Enter Product Name" formControlName="name"
                [ngClass]="{'is-invalid': submitted && form['name'].errors}" class="form-control" />
            <div *ngIf="submitted && form['name'].errors" class="invalid-feedback">
                <div *ngIf="form['name'].errors['required']">
                    Product Name cannot be empty
                </div>
                <div *ngIf="form['name'].errors['minlength']">
                    Product Name must be 3 characters long
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Product Price</label>
            <input type="number" placeholder="Enter Product Price" formControlName="price"
                [ngClass]="{'is-invalid': submitted && form['price'].errors}" class="form-control" />
            <div *ngIf="submitted && form['price'].errors" class="invalid-feedback">
                <div *ngIf="form['price'].errors['required']">
                    Product Price cannot be empty
                </div>
                <div *ngIf="form['price'].errors['min']">
                    Product Price must be greater than 100
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Product Description</label>
            <input type="text" placeholder="Enter Product Description" formControlName="description"
                [ngClass]="{'is-invalid': submitted && form['description'].errors}" class="form-control" />
            <div *ngIf="submitted && form['description'].errors" class="invalid-feedback">
                <div *ngIf="form['description'].errors['required']">
                    Product Description cannot be empty
                </div>
                <div *ngIf="form['description'].errors['minlength']">
                    Product Description must be 5 characters long
                </div>
            </div>
        </div>

        <button type="submit" class="btn mt-3 bg-success text-light">Add Product</button>
    </form>

</div>
