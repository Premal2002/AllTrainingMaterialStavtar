
           

            <!-- Currency List -->
            <div class="row" *ngIf="currencies.length > 0">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>List of Currencies</h5>
                            <button class="btn btn-secondary float-end mt-2" (click)="exportCurrency()">Download CSV</button>
                        </div>
                        <div class="card-body table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Currency ID</th>
                                        <th>Currency Name</th>
                                        <th>Currency Code</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let currency of currencies">
                                        <td>{{currency.currencyId}}</td>
                                        <td>{{currency.currencyName}}</td>
                                        <td>{{currency.currencyCode}}</td>
                                        <td>
                                            <button class="btn btn-danger"
                                                (click)="deleteCurrency(currency.currencyCode)">Delete</button>
                                        </td>
                                        <td>
                                            <button class="btn btn-success"
                                                (click)="editCurrency(currency.currencyCode)">Update</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <nav aria-label="Page navigation example ">
                                <ul class="pagination justify-content-center" >
                                  <li class="page-item"><a class="page-link hover-pointer" (click)="previous()" [class.disabled]="pageNo==1">Previous</a></li>
                                  <li class="page-item"><a class="page-link active" >{{pageNo}}</a></li>
                                  <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
                                  <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                                  <li class="page-item cur"><a class="page-link hover-pointer" (click)="next()" [class.disabled]="pageNo==totalPages">Next</a></li>
                                </ul>
                              </nav>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="currencies.length == 0" class="d-flex flex-column">
                <img src="../../../assets/empty-folder.png" class="img-fluid w-25 m-auto" alt="...">
                <h2 class="text-center">No currencies available</h2>
            </div>
