<h3>{{fromUpdate ? 'Edit Currency Form' : 'Currency Form'}}</h3>
<form [formGroup]="currencyForm" (ngSubmit)="fromUpdate ? updateCurrency() : handleSubmit()">
    <div class="form-group">
        <label>Currency Code</label>
        <input type="text" placeholder="Enter Currency Code" formControlName="currencyCode"
            [ngClass]="{'is-invalid': submitted && form['currencyCode'].errors}" class="form-control" [readonly]="fromUpdate"/>
        <div *ngIf="submitted && form['currencyCode'].errors" class="invalid-feedback">
            <div *ngIf="form['currencyCode'].errors['required']">
                Currency Code cannot be empty
            </div>
            <div *ngIf="form['currencyCode'].errors['pattern']">
                Currency Code must be exactly 3 uppercase letters
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Currency Name</label>
        <input type="text" placeholder="Enter Currency Name" formControlName="currencyName"
            [ngClass]="{'is-invalid': submitted && form['currencyName'].errors}" class="form-control" />
        <div *ngIf="submitted && form['currencyName'].errors" class="invalid-feedback">
            <div *ngIf="form['currencyName'].errors['required']">
                Currency Name cannot be empty
            </div>
            <div *ngIf="form['currencyName'].errors['minlength']">
                Currency Name must be at least 3 characters long
            </div>
        </div>
    </div>

    <button type="submit" class="btn mt-3 bg-success text-light">{{fromUpdate ? 'Update Currency' : 'Add Currency'}}</button>
</form>
