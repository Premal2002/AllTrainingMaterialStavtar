<div class="container" *ngIf="user != undefined">
    <h3>User Details</h3>
    <div class="card" style="width: 18rem;" >
        <div class="card-body">
            <h5 class="card-title">{{user.name}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{user.email}}</h6>
            <p class="card-text">{{user.country}}</p>
        </div>
    </div>
</div>
